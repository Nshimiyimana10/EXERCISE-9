<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXERCISE 9</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
        <div class="main-div">
            <div class="header-part">
            <h2 class="header-paragraph">Our Pricing</h2>
            <div class="toggle-div">
                <p class="toggle-paragraph">Annually</p>
                <input type="text">
                <p class="toggle-paragraph">Monthly</p>
            </div>
           </div>
        <div class="lower-div"><div class="left-side-div">
            <h5 class="flex-top-heading">Basic</h5>
            <h2 class="flex-lower-heading">&dollar;19.99</h2>
            <p class="flex-paragraph">500 GB Storage</p>
            <p class="flex-paragraph">2 Users Allowed</p>
            <p class="flex-paragraph" id="last-para">Send up to 3 GB</p>
            <button class="basic-btn">LEARN MORE</button>
          </div>
          <div class="middle-div">
            <h5 class="flex-top-heading" id="professional-heading">Professional</h5>
            <h2 class="flex-lower-heading" id="middle-paragraph">&dollar;24.99</h2>
            <p class="flex-paragraph" id="middle-paragraph">1 TB Storage</p>
            <p class="flex-paragraph" id="middle-paragraph">5 Users Allowed</p>
            <p class="flex-paragraph" id="middle-paragraph" id="unique-para">Send up to 10 GB</p>
            <button class="professional-btn">LEARN MORE</button>
          </div>
          <div class="right-side-div">
            <h5 class="flex-top-heading">Master</h5>
            <h2 class="flex-lower-heading">&dollar;39.99</h2>
            <p class="flex-paragraph">2 TB Storage</p>
            <p class="flex-paragraph">10 Users Allowed</p>
            <p class="flex-paragraph" id="last-para">Send up to 20 GB</p>
            <button class="master-btn">LEARN MORE</button>
          </div>
        </div>
    </div> 
    </div>
  </body>
</html>
